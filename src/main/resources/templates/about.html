<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">SherlockMen</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="small home icon"></i>首页</a>
            <a href="#" th:href="@{/type/-1}" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
            <a href="#" th:href="@{/targs/-1}" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"><i class="small clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="active item m-mobile-hide"><i class="small info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search" th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="eleven wide column">
                <div class="ui rounded segment">
                    <img src="https://picsum.photos/800/600" alt="" class="ui rounded image">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text">sherlock men，一个乐观向上的好青年。特别喜欢他的鼠鼠宝贝</p>
                    <p class="m-text">鼠鼠宝贝是门小宝的最爱！</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui red basic label m-margin-tb-tiny">编程</div>
                    <div class="ui red basic label m-margin-tb-tiny">写作</div>
                    <div class="ui red basic label m-margin-tb-tiny">思考</div>
                    <div class="ui red basic label m-margin-tb-tiny">运动</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic label m-margin-tb-tiny">Java</div>
                    <div class="ui teal basic label m-margin-tb-tiny">JavaScript</div>
                    <div class="ui teal basic label m-margin-tb-tiny">C++</div>
                    <div class="ui teal basic label m-margin-tb-tiny">Python</div>
                    <div class="ui teal basic label m-margin-tb-tiny">Python</div>
                    <div class="ui teal basic label m-margin-tb-tiny">Python</div>
                    <div class="ui teal basic label m-margin-tb-tiny">Python</div>
                </div>
                <div class="ui bottom attached segment">
                    <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                    <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a href="#" class="ui qq circular icon button" data-content="1539631420"
                       data-position="bottom center"><i class="qq icon"></i></a>
                </div>
                <div class="ui wechat-qr flowing popup transition hidden">
                    <img src="../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 120px">
                </div>
            </div>
        </div>
    </div>

</div>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list" th:each="newblog : ${newblogs}">
                    <a href="#" th:href="@{/blog/{id}(id=${newblog.id})}" target="_blank" class="item" th:text="${newblog.title}">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 1539631420@qq.com</a>
                    <a href="#" class="item">QQ:1539631420</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个神奇的地方</p>
            </div>
        </div>
        <div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright 2020 - 2021 SherlockMen Designed by MH</p>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.qq').popup();

    $('.wechat').popup({
        popup: $('.wechat-qr.popup'),
        on: 'hover',
        position: 'bottom center'
    });

</script>
</body>
</html>
